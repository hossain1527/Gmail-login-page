<html>
  <head>
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="google">
      <img src="google-icon1.jpg" alt="" height="60px" />
      <p id="signIn">Sign in</p>
      <p id="toContinue">to continue to Gmail</p>
      <p>
        <input
          id="email"
          type="email"
          placeholder="Email or phone"
          width="400px;"
        />
      </p>
      <div id="forGotEmail">
        <a href="#forgotEmail">Forgot email?</a>
      </div>

      <div id="lowerPart">
        Not your computer? Use Guest mode to sign in privately.
      </div>
      <div id="learnMore">
        <a href="#learnMore">Learn more</a>
      </div>
      <br /><br />
      <div id="createAccount">
        <a href="#createAccount">Create account</a>
        <input
          class="btn btn-primary"
          type="button"
          value="Next"
          style="float: right"
          padding-left="20px"
        />
      </div>
    </div>
    <br />
    <select margin-left="100px" id="language">
      <option value="us">English (United States)</option>
      <option value="braz">Português (Brasil)</option>
      <option value="port">Português (Portugal)</option>
      <option value="ned">Nederlands</option>
    </select>
    <font size="2.5px">
      <a id="help" style="color: #757575; cursor: pointer" href="#help">Help</a
      >&nbsp;&nbsp;
      <a id="privacy" style="color: #757575; cursor: pointer" href="#privacy"
        >Privacy</a
      >&nbsp;&nbsp;
      <a id="terms" style="color: #757575; cursor: pointer" href="#terms"
        >Terms</a
      >
    </font>
  </body>
</html>
